    <h1>FORMATTING ELEMETS</h1>
    <p>
      <strong>border(strong)</strong>
    </p>
    <p><b>border(b)</b></p>

    <em>italic(em)</em>
    <p><small>small</small></p>
    <p><u>underline</u></p>
    <p><mark>mark</mark></p>
    <p><mark style="background-color: blueviolet">mark</mark></p>
    <p>mc<sup>supscript</sup></p>
    <p>H<sub>subscript</sub>O</p>
