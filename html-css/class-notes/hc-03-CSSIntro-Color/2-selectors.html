<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors-Seçiciler</title>
    <link rel="stylesheet" href="./2-selectors.css" />
  </head>
  <body>
    <h1>CSS Seçici Örnekleri</h1>
    <div class="box">
      Bu kutu <strong>class</strong> seçici ile stillendirilmiştir.
    </div>
    <div class="box">Bu ikinci classı box olan kutu</div>
    <div class="box small_box">Bu üçüncü classı box olan kutu</div>
    <p id="idname">Bu element id ile stillendirilmiştir.</p>
  </body>
</html>
