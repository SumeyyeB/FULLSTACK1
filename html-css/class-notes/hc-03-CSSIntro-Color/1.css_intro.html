<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Intro</title>
    <style>
      p {
        background-color: rgb(103, 155, 123);
      }
      h2 {
        color: rgb(26, 172, 91);
        background-color: rgb(44, 80, 14);
        border: 2px solid rgb(21, 27, 24);
      }
    </style>

    <link rel="stylesheet" href="./1-style.css" />
  </head>
  <body>
    <!----------------------------------------------------------->
    <!--Inline Styling-->
    <!----------------------------------------------------------->
    <!--Satır içi etiketlendirme: Inline Styling:(style attribute)-->
    <h1 style="color: rgb(14, 66, 49); background-color: rgb(151, 206, 176)">
      CSS STİLLERİ
    </h1>
    <p>Aşağıdaki satırda satır içi stillendirme mevcuttur.</p>
    <p style="color: rgb(11, 100, 3)">Lorem ipsum dolor sit amet.</p>
    <!------------------------------------------->
    <!--         INTERNAL STYLING              -->
    <!--Sayfa içi stillendirme: external styling, head etiketinde style etiketi-->
    <h2>internal Styling</h2>
    <p>Bu yazı internal styling ile stillendirildi.</p>
    <!---------------------------------------------->
    <!--          External Styling                -->
    <!---------------------------------------------->
    <!--Başka bir Css???????????????? -->
    <h3>External Styling</h3>
    <p>Lorem ipsum dolor sit amet.</p>
  </body>
</html>
