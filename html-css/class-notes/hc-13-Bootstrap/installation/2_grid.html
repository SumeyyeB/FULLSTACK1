<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="bg-secondary p-3">
      <h1 class="bg-warning container text-center display-4 fst-italic">
        Grid!
      </h1>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-6 bg-primary">A</div>
        <div class="col-6 bg-warning">B</div>
        <div class="col-8 bg-danger">c</div>
        <div class="col-4 bg-info">D</div>
      </div>
    </div>

    <div class="container mt-5 text-white">
      <div class="row">
        <div class="col-6 bg-success">6</div>
        <div class="col-6 bg-danger">6</div>
        <div class="col-3 bg-primary">3</div>
        <div class="col-9 bg-secondary">9</div>
        <div class="col-3 bg-warning">3</div>
        <div class="col-6 bg-info">6</div>
        <div class="col-3 bg-danger">3</div>
        <div class="col-4 bg-danger">4</div>
        <div class="col-4 bg-primary">4</div>
        <div class="col-4 bg-warning">4</div>
      </div>
    </div>

    <div class="container mt-5" style="height: 15vh">
      <div
        class="row justify-content-between align-items-center bg-secondary h-100"
      >
        <div class="col-3 bg-danger">Harvey</div>
        <div class="col-3 bg-primary">Harvey</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
