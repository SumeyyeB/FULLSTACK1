<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İŞ BAŞVURU FORMU</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: white;
        width: 50%;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      header {
        display: flex;
        align-items: center;
        background-color: orange;
        padding: 10px;
        border-radius: 10px 10px 0 0;
        text-align: center;
        color: white;
        font-weight: bold;
        font-size: 1.5em;
      }

      header img {
        margin-right: 15px;
        border-radius: 10px;
      }

      section {
        margin-top: 20px;
      }

      section div {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="password"],
      input[type="number"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      input[type="color"],
      input[type="file"],
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      textarea {
        resize: none;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
      }

      .buttons input {
        width: 48%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
      }

      input[type="submit"] {
        background-color: #28a745;
        color: white;
      }

      input[type="reset"] {
        background-color: #dc3545;
        color: white;
      }

      fieldset {
        border: 2px solid #ccc;
        border-radius: 5px;
        padding: 10px;
      }

      legend {
        font-weight: bold;
      }

      .radio-checkbox-group {
        display: flex;
        flex-wrap: wrap;
      }

      .radio-checkbox-group label {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/femaileDeveloper.png" alt="" width="100px" />
        İŞ BAŞVURU FORMU
      </header>
      <br />
      <section>
        <form action="./result.html">
          <div>
            <label for="ad">Adınız:</label>
            <input type="text" id="ad" name="Ad" />
          </div>
          <div>
            <label for="soyad">Soyadınız:</label>
            <input type="text" id="soyad" name="Soyad" />
          </div>
          <div>
            <label for="email">E-mail:</label>
            <input type="email" name="E-mail" id="email" />
          </div>
          <div>
            <label for="sifre">Şifre:</label>
            <input type="password" name="Sifre" id="sifre" />
          </div>
          <div>
            <label for="tel">Telefon Numaranız:</label>
            <input
              type="tel"
              name="Telefon"
              id="tel"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              placeholder="xxx-xxx-xx-xx"
            />
          </div>
          <div>
            <label for="yas">Yaş</label>
            <input type="number" name="Yas" id="yas" min="16" max="50" />
          </div>
          <div>
            <label for="doğum_tarihi">Doğum Tarihi</label>
            <input
              type="date"
              name="Doğum_Tarihi"
              id="doğum tarihi"
              min="2000-01-02"
              max="2028-01-01"
            />
          </div>
          <div>
            <label for="Cinsiyet">Cinsiyet</label>
            <!-------------------------------------->
            <input type="radio" name="cinsiyet" id="kadin" value="kadın" />
            <label for="kadın">Kadın</label>
            <!--------------------------------------->
            <input type="radio" name="cinsiyet" id="erkek" value="erkek" />
            <label for="erkek">Erkek</label>
          </div>
          <div>
            <label for="gunler">Müsait Olduğunuz Günler</label>
            <input
              type="checkbox"
              name="Gunler"
              id="cumartesi"
              value="cumartesi"
            />
            <label for="cumartesi">Cumartesi</label>

            <input type="checkbox" name="Gunler" id="pazar" value="pazar />
            <label for="pazar">Pazar</label>
          </div>
          <div>
            <label for="renk">Sevdiğiniz Renk:</label>
            <input type="color" name="Renk" id="renk" />
          </div>
          <div>
            <label for="foto">Fotoğraf Yükleyiniz:</label>
            <input type="file" name="Fotograf" id="foto" />
          </div>
          <div>
            <label for="maas">Maaş:</label>
            <input type="range" name="Maaş" id="" min="1000" max="10000" />
          </div>
          <!-------------------------------------------------------------------------->
          <!-------------------------------------------------------------------------->
          <!--                               SELECT                                 -->
          <!-------------------------------------------------------------------------->
          <div>
            <label for="tatli">Sevdiğiniz Tatlılar:</label>
            <select name="Sevilen_tatli" id="tatli">
              <optgroup label="Sütlü Tatlılar">
                <option value="" selected>---Select---</option>
                <option value="Tiramisu">Tiramisu</option>
                <option value="Tirileçe">Tirileçe</option>
                <option value="San Sebastian">San Sebastian</option>
              </optgroup>
              <optgroup label="Şerbetli Tatlılar">
                <option value="baklava">Baklava</option>
                <option value="künefe">Künefe</option>
                <option value="kemalpaşa">Kemalpaşa</option>
                <option value="kadayıf dolması">Kadayıf Dolması</option>
              </optgroup>
            </select>
          </div>
          <!--                      DATALIST                  -->
          <div>
            <label for="ulke">Gitmek İstediğiniz Ülkeler:</label>
            <input type="text" id="ulke" list="gidilecek_ülke" />
            <datalist id="gidilecek_ülke">
              <option value="Almanya"></option>
              <option value="Amerika"></option>
              <option value="Fransa"></option>
            </datalist>
          </div>
          <div>
            <label for="yorum">Yorum:</label>
            <textarea
              style="resize: none"
              id="yorum"
              cols="20"
              rows="5"
            ></textarea>
          </div>
          <!---------------------------------------------------------------->
          <!--            FİELDSET                    -->
          <!---------------------------------------------------------------->
          <fieldset>
            <legend>Kişisel Bilgiler</legend>
            <label for="">Baba Adı</label>
            <input type="text" name="Baba Adı" />
            <label for="">Anne Adı</label>
            <input type="text" name="Anne Adı" />
          </fieldset>
          <br />

          <input type="submit" value="Kaydet" />
          <input type="reset" value="Temizle" />
        </form>
      </section>
      <br />
      <!--Link nasıl verilir?-->
      <!--hyper reference: href -->
      <a href="https://clarusway.com/" target="blank"
        >Daha Fazla Bilgi İçin Sayfamızı Ziyaret Ediniz.</a
      >
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </div>
  </body>
</html>
